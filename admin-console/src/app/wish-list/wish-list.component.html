<div *ngIf="wishes.length == 0;else showItem">
    No Wish items to dispay
  </div>
  <ng-template #showItem>

  <div *ngFor="let item of wishes, index as ii">
    <div class="form-check">
      <label class="form-check-label">
        <input 
        class="checkbox" 
        type="checkbox" 
        [checked]="item.isComplete"
        [attr.data-index]="ii"
        (click)="toggleItem(item)"
        >
        {{item.wishText}}
      </label>
    </div>
  </div>
</ng-template>
